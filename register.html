<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="shortcut icon" type="image/png" href="./image/FARMER ASSIST 22222 2.png"/>
  <link rel="stylesheet" href="register.css">
  <title>Register Page</title>
</head>
<body>
  <button class="back-btn"><a href="index.html">Back</a></button>
  <div class="nav-logo">
    <img class="logo" src="./image/FARMER ASSIST 22222 2.png" alt="farmer-logo">
   </div>
  <!-- form container -->
  <div class="form-wrapper">
    <h1 class="account">Create Account</h1>
    <div class="form-content">

    <form action="profile.html">
      <label for="Name">Enter Full Name</label><sup>*</sup><br/>
      <input type="text" placeholder="Enter Full Name" class="Name" required><br/>

      <label for="">Enter your email</label><sup>*</sup><br/>
      <input type="text" placeholder="Enter email" class="Email" required><br/>

      <label for="">Password</label><sup>*</sup><br/>
      <input type="text" placeholder="Password" class="password" required><br/>

      <label for="">Occupation</label><sup>*</sup><br/>
      <input type="text" placeholder="occupation" class="Occupation" required><br/>

      <label for="">State</label><sup>*</sup><br/>
      <input type="text" placeholder="write your state" class="state" required><br/>

      <label for="">Local Government</label><sup>*</sup><br/>
      <input type="text" placeholder="Local Government" class="Lgovt" required><br/>

      <label for="">Phone Number</label><sup>*</sup><br/>
      <input type="number" placeholder="Local Government" class="number" required><br/>

      <label for="">Language</label><sup>*</sup><br/> 
      <input type="text" placeholder="Write your preferred language" class="lang" required><br/>
       
      <button class="acct-btn">Create Account</button>
    </form>
    <p class="footer-content">By signing up you agree to our  terms and policy</p>
  </div>
 </div>
</body>
</html>
